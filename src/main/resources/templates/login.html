<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<form method="post" action="/login">
    <div>
        <label>아이디: </label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>비밀번호: </label>
        <input type="password" name="password"/>
    </div>
    <button type="submit">로그인</button>
</form>
</body>
</html>
