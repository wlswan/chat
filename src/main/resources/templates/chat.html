<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</head>
<body>
<h2>실시간 채팅방</h2>
<div>
    <input type="text" id="message" placeholder="메시지 입력"/>
    <button onclick="sendMessage()">보내기</button>
</div>
<div id="chat"></div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');   // WebSocket 엔드포인트 HTTP로 연결 요청
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            //나 이 토픽 구독할래요
            stompClient.subscribe('/topic/messages', function (msg) {
                showMessage(JSON.parse(msg.body));
            });

            // 입장 알림 보내기
            stompClient.send("/app/chat.addUser", {}, {});
        });
    }

    function sendMessage() {
        var content = document.getElementById("message").value;
        if (content && stompClient) {
            // 서버의 @MessageMapping("/chat.send") 에 맞춰 전송
            stompClient.send("/app/chat.send", {}, JSON.stringify({'content': content}));
            document.getElementById("message").value = '';
        }
    }

    function disconnect() {
        if (stompClient !== null) {
            // 퇴장 알림
            stompClient.send("/app/chat.leaveUser", {}, {});
            stompClient.disconnect();
        }
    }

    function showMessage(message) {
        var chat = document.getElementById("chat");
        var p = document.createElement("p");

        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            p.style.color = "gray";
            p.appendChild(document.createTextNode(message.content));
        } else {
            p.appendChild(document.createTextNode(message.from + ": " + message.content));
        }

        chat.appendChild(p);
    }

    window.onbeforeunload = function() {
        disconnect(); // 창 닫을 때 퇴장 알림
    }

    connect();
</script>
</body>
</html>
