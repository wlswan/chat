    <title>Spring WebSocket Chat</title>

</head>
<body>

<div>
    <input type="text" id="message" placeholder="ë©”ì‹œì§€ ì…ë ¥"/>
    <button onclick="sendMessage()">ë³´ë‚´ê¸°</button>
</div>
<div id="chat"></div>
<a href="/room">â† ë°© ëª©ë¡ìœ¼ë¡œ</a>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');   // WebSocket ì—”ë“œí¬ì¸íŠ¸ HTTPë¡œ ì—°ê²° ìš”ì²­
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            //ë‚˜ ì´ í† í”½ êµ¬ë…í• ë˜ìš”
            stompClient.subscribe('/topic/global', function (msg) {
                showMessage(JSON.parse(msg.body));
            });

            // ì…ì¥ ì•Œë¦¼ ë³´ë‚´ê¸°
            stompClient.send("/app/chat.addUser/global", {}, {});
        });
    }

    function sendMessage() {
        var content = document.getElementById("message").value;
        if (content && stompClient) {
            // ì„œë²„ì˜ @MessageMapping("/chat.send/global") ì— ë§ì¶° ì „ì†¡
            stompClient.send("/app/chat.send/global", {}, JSON.stringify({'content': content}));
            document.getElementById("message").value = '';
        }
    }

    function disconnect() {
        if (stompClient !== null) {
            // í‡´ì¥ ì•Œë¦¼
            stompClient.send("/app/chat.leaveUser/global", {}, {});
            stompClient.disconnect();
        }
    }

    function showMessage(message) {
        var chat = document.getElementById("chat");
        var p = document.createElement("p");
        console.log("ğŸ“© showMessage() í˜¸ì¶œë¨:", message); // ë””ë²„ê¹…ìš©

        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            p.style.color = "gray";
            p.appendChild(document.createTextNode(message.content));
        } else {
            p.appendChild(document.createTextNode(message.from + ": " + message.content));
        }

        chat.appendChild(p);
    }

    window.onbeforeunload = function() {
        disconnect(); // ì°½ ë‹«ì„ ë•Œ í‡´ì¥ ì•Œë¦¼
    }

    connect();
</script>
</body>
</html>
